<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		

		
	</head>
		<body>
		<section id="login-page">
			<div class="container">
				<div class="row">
					<div class="col-1">
						<h2>Welcome to your professional community</h2>
						<div class="input-login">
							<label for="mail">Email or phone</label>
							<input type="email text" id="mail" name="mail">
						</div>
						
						<div class="input-login">
							<label for="pass">Password</label>
							<input type="password" name="pass" id="pass" placeholder="Show">
						</div>
						
						<div class="forget-pass">
								<a href="#">Forgot password?</a>
						</div>
						
						<div class="sign-in">
								<a href="#">Sign in</a>
						</div>
						
						<div class="login-or">
							<p>or</p>
						</div>
						
						<div class="google">
								<div class="icon">
									<i class="bi bi-google"></i>
								</div>
								<div class="sign-google">
									<a href="#">Sign in with Google</a>
								</div>
						</div>
						
						<div class="join">
								<a href="#">New to LinkedIn?Join now</a>
						</div>
					</div>	
					<div class="col-2">
						<div class="image-login">
							<img src="images/img.svg">
						</div>
					</div>
				</div>
			</div>
		</section>
		</body>
</html>
